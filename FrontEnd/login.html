<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Elegant Modal Login Modal Form with Icons</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="loginScript.js"></script>
<link rel="stylesheet" type="text/css" href="loginStyles.css">
</head>
<body>
<div class="text-center">
  <!-- Button HTML (to Trigger Modal) -->
  <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Login to the WebPage</a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">        
        <h4 class="modal-title">Health IT Lab Employees Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form action="/examples/actions/confirmation.php" method="post">
          <div class="form-group">
            <i class="fa fa-user"></i>
            <input id="user" type="text" class="form-control" placeholder="Username" required="required">
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input id="pass" type="password" class="form-control" placeholder="Password" required="required">         
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" onclick="loginUser()">
          </div>
        </form>       
        
      </div>
      <div class="modal-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>     
</body>
<script type="text/javascript" src="loginScript.js"></script>
</html>
